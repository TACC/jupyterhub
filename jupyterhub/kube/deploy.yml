apiVersion: apps/v1
kind: Deployment
metadata:
  name: hub
  labels:
    app: hub
spec:
  selector:
    matchLabels:
      app: hub
  template:
    metadata:
      labels:
        app: hub
    spec:
      containers:
      - name: hub
        image: mlm55/jupyterhub_hub
        ports:
        - name: http
          containerPort: 8000
        - name: notebook
          containerPort: 8081
        env:
        - name: HUB_CONNECT_IP
          value: hub
        - name: AGAVE_SERVICE_TOKEN
          value:
        - name: AGAVE_BASE_URL
          value: https://api.tacc.utexas.edu
        - name: TENANT
          value:
        - name: INSTANCE
          value: